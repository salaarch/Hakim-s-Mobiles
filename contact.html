  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-content">
      <h2>Contact Us</h2>
      <p>If you have any questions or inquiries, feel free to reach out to us using the form below. We will get back to you as soon as possible!</p>
      
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Your full name">
        </div>
        
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="Your email address">
        </div>
        
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required placeholder="Your message" rows="5"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>
